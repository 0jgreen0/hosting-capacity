name: Trigger Web Repo Sync

on:
  push:
    branches:
      - main
    paths:
      - 'incentive_screener.html'

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger web repo sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.WEB_REPO_TOKEN }}" \
            https://api.github.com/repos/0jgreen0/web/dispatches \
            -d '{"event_type":"sync-screener"}'
